{% extends "base.html" %} {% block content %}

<h2>Nhận diện đối tượng trong ảnh với mô hình ResNet50</h2>
<div style="height: 100px; width: 100%; clear: both"></div>
<div>
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label"> Chọn một ảnh... </label>

    <input
      type="file"
      name="file_uploaded"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>

  <div class="image-section" style="display: none">
    <div class="img-preview">
      <div id="imagePreview"></div>
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
        Dự đoán!
      </button>
    </div>
  </div>

  <div class="loader" style="display: none"></div>

  <h3 id="result">
    <span></span> </span>
  </h3>
</div>

{% endblock %}
